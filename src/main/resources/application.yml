server:
  port: 8081
spring:
  profiles:
    active: dev
  devtools:
    livereload:
      enabled: true
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    static-location: classpath:/static/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy    
    url: jdbc:mysql://localhost:3306/mybatis_db?serverTimezone=Asia/Seoul
    username: root
    password: 1234
